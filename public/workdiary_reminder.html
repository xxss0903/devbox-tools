<!-- workdiary.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>提醒</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    #editor {
      height: 180px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h2>提醒!</h2>
  <div id="editor"></div>
  <button onclick="saveWorkDiary()">保存</button>
  <button onclick="window.electronAPI.closeReminder()">关闭</button>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const quill = new Quill('#editor', {
        theme: 'snow'
      });

      window.saveWorkDiary = function() {
        const content = quill.root.innerHTML;
        console.log("content:", content)
        let timeStampValue = moment().format('YYYY-MM-DD');
        window.electronAPI.saveDiaryEntry(timeStampValue, content, "");
      }
    });
  </script>
</body>
</html>
